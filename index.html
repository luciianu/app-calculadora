<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="container">
        <div class="calc-layout">
            <input class="calc-visor" type="text" id="visor" placeholder="0">

            <div class="row">

                <button type="button" onclick="calcular('acao', 'c')">C</button>
                <button type="button" onclick="calcular('acao', '/')">/</button>
                <button type="button" onclick="calcular('acao', '*')">x</button>
                <button type="button" onclick="calcular('acao', '-')">-</button>

            </div>

            <div class="row">

                <button type="button" onclick="calcular('valor', 7)">7</button>
                <button type="button" onclick="calcular('valor', 8)">8</button>
                <button type="button" onclick="calcular('valor', 9)">8</button>
                <button type="button" onclick="calcular('acao','+')">+</button>

            </div>

            <div class="row">

                <button type="button" onclick="calcular('valor', 4)">4</button>
                <button type="button" onclick="calcular('valor', 5)">5</button>
                <button type="button" onclick="calcular('valor', 6)">6</button>
                <button type="button" onclick="calcular('acao', '.')">.</button>

            </div>

            <div class="row">

                <button type="button" onclick="calcular('valor', 1)">1</button>
                <button type="button" onclick="calcular('valor', 2)">2</button>
                <button type="button" onclick="calcular('valor', 3)">3</button>
                <button type="button" onclick="calcular('acao', '=')">=</button>

            </div>

            <div class="row">
                <button class="zero" type="button" onclick="calcular('valor', '0')">0</button>
            </div>
        </div>


    </div>

</body>

</html>
